<div [formGroup]="form">
  <div [ngSwitch]="question.controlType">

    <mat-form-field
      appearance="outline"
      [hideRequiredMarker]="question.required">

      <mat-label>{{ question.label }}</mat-label>

      <input *ngSwitchCase="'textbox'"
        matInput
        [placeholder]="question.label"
        [formControlName]="question.key"
        aria-describedby="enter"
        autocomplete="off"
        [value]="question.value"
        [id]="question.key"
        [type]="question.type"
        [required]="question.required" />

      <mat-select *ngSwitchCase="'dropdown'"
        value="5db1427923eea82c105ff0e9"
        [formControlName]="question.key"
        [placeholder]="question.label"
        [id]="question.key"
        [required]="question.required">
        <mat-option *ngFor="let opt of question.options" [value]="opt.value">
          {{ opt.key }}
        </mat-option>
      </mat-select>

      <textarea *ngSwitchCase="'textarea'"
        matInput
        [placeholder]="question.label"
        [formControlName]="question.key"
        [id]="question.key"
        [required]="question.required"
        [value]="question.value"
      ></textarea>

      <mat-error *ngIf="question.required">
        {{ question.label }} is required!!
      </mat-error>

    </mat-form-field>

  </div>
</div>
