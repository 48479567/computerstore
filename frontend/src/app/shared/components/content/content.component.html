<mat-toolbar>
  <mat-toolbar-row>
    <app-filter #filter [filtersSources]="filtersIcon"></app-filter>
  </mat-toolbar-row>
</mat-toolbar>
<app-table
  *ngIf="filter.value === 'list'; else cardView"
  [dataSource]="sources"></app-table>
<ng-template #cardView>
  <app-item
    *ngFor="let source of sources; index as i"
    [item]="source" [index]="i"
  ></app-item>
  <app-item-create
    class="front-primary"
    [item]="itemCreate"
  ></app-item-create>

</ng-template>
