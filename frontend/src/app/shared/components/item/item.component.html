<mat-card class="item-card" (click)="openFormDialog()">
  <mat-card-header>
    <mat-card-title>{{ item.name }}</mat-card-title>
    <mat-card-subtitle>Investment: S/.{{ item.investment }}</mat-card-subtitle>
    <mat-card-subtitle>Sale: S/.{{ item.sale }}</mat-card-subtitle>
    <p>{{ item.quantity }} in stock</p>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-image [src]="item.image" width="300px" height="250px" alt="Item Image" />
  </mat-card-content>
</mat-card>
