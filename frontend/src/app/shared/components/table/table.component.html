<mat-form-field appearance="outline">
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event.target.value)"
    placeholder="Filter" />
</mat-form-field>
<div>
  <table mat-table [dataSource]="data" matSort>
    <ng-container
      *ngFor="let displayedColumn of displayedColumns"
      [matColumnDef]="displayedColumn">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header>{{ displayedColumn | titlecase }}</th>
      <td
        mat-cell
        *matCellDef="let element">{{ element[displayedColumn] }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 15, 20, 25, 30]"></mat-paginator>
</div>
