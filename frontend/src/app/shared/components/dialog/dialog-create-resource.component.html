<h2 mat-dialog-title>Create Item</h2>
<mat-dialog-content class="mat-typography">
  <app-dynamic-form #dynamicForm [questions]="questions"></app-dynamic-form>
  <app-item
    [item]="dynamicForm.form.value"
    [showActions]="false"
  ></app-item>
  <ng-container *ngFor="let propery of data.content | keyvalue">
      <app-form-scalable
        *ngIf="isTypeOfObject(propery.value)"
        [form]="dynamicForm.form"
        [object]="propery.value"
        [nameObject]="propery.key"></app-form-scalable>
    </ng-container>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [disabled]="!dynamicForm.form.valid" (click)="createItem(dynamicForm.form.value)">Save</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
