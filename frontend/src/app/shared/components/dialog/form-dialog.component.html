<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content class="typografic">
  <app-item
    [item]="data.content"
  ></app-item>
  <mat-card>
    <mat-card-content>
      <app-dynamic-form [questions]="data.questions"></app-dynamic-form>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
