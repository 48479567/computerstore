<mat-dialog-content class="typografic">
  <mat-card>
    <mat-card-content>
      <app-dynamic-form #dynamicForm [questions]="questions"></app-dynamic-form>
    </mat-card-content>
  </mat-card>
  <app-item
    [item]="dynamicForm.form.value"
  ></app-item>
  <mat-card-actions>
    <button mat-button [disabled]="!dynamicForm.form.valid" (click)="update(dynamicForm.form.value)">Save</button>
    <button mat-button (click)="onClose()">Cancel</button>
  </mat-card-actions>
</mat-dialog-content>
