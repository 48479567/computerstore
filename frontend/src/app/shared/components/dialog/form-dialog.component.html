<h2 mat-dialog-title>Item Details</h2>
<mat-dialog-content class="mat-typography">
  <app-dynamic-form #dynamicForm [questions]="questions"></app-dynamic-form>
  <app-item
    [item]="dynamicForm.form.value"
    [showActions]="false"
  ></app-item>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [disabled]="!dynamicForm.form.valid" (click)="update(dynamicForm.form.value)">Save</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
