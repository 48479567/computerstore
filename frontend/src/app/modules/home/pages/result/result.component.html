<mat-toolbar>
  <mat-toolbar-row>
    <app-filter #filterChart [filtersSources]="filtersCharts"></app-filter>
    <app-filter-list
      #schemaSelect
      [filterSourcesList]="filterSourceList"
    ></app-filter-list>
  </mat-toolbar-row>
</mat-toolbar>
<ng-container *ngIf="schemaSelect.selectValue.data.length > 0">
<mat-card>
  <mat-card-content>
    <ng-container *ngFor="let item of schemaSelect.selectValue.items; index as i">
    <mat-chip-list aria-label="Color selection">
      <mat-chip  selected [color]="getColorChip(item)">
        {{ i }} - {{ item.name }}
      </mat-chip>
    </mat-chip-list>
  </ng-container>
  </mat-card-content>
</mat-card>

  <app-report
    [data]="schemaSelect.selectValue.data"
    [barChartLabels]="schemaSelect.selectValue.labels"
    [type]="filterChart.value"></app-report>
</ng-container>
