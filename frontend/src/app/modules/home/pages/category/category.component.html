<mat-card class="product-card" *ngFor="let category of categories">
  <mat-card-header>
    <div mat-card-avatar class="product-header-image"></div>
    <mat-card-title>{{ category.name }}</mat-card-title>
    <mat-card-subtitle>{{ category.name }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="category.image" width="300" height="150" alt="Category Image" />
  <p>{{ category.quantity }}  in stock</p>
  <mat-card-actions>
    <button mat-button (click)="openFormDialog(category)">ENTER</button>
    <button mat-button>CANCEL</button>
  </mat-card-actions>
</mat-card>
