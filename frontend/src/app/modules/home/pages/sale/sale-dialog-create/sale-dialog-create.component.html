<mat-card>
  <mat-card-header>
    <h3 mat-subtitle>New Sale</h3>
    <h5 mat-subtitle>Date: {{ dateNow | date: 'medium' }}</h5>
  </mat-card-header>
  <mat-card-content>
    <!-- <form [formGroup]="form">

    </form> -->
    <mat-divider></mat-divider>
    <mat-form-field appearance="fill">
      <mat-label>New Product</mat-label>
      <mat-select #productSelect
        placeholder="Add Product"
        (selectionChange)="addControl(productSelect.value);
                           productSelect.value=''">
        <mat-option *ngFor="let opt of productsSource$ | async"
          [value]="opt._id">
          {{ opt.name }}
        </mat-option>
      </mat-select>
      </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Save</button>
    <button mat-button>Cancel</button>
  </mat-card-actions>
</mat-card>
